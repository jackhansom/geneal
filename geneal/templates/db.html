{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">


<ul>

{% for person in persons %}
    <li>{{ person.first_name }}
        {{ person.middle_name }}
        {{ person.last_name }}
        ({{ person.born }} - {{ person.died }})</li>
{% endfor %}

</ul>

</div>

{% endblock %}
