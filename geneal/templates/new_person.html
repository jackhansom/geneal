<form action="/create/" method="post">
{% csrf_token %}
{% for field in form.visible_fields %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
      {% endif %}
    </div>
{% endfor %}
<input type="submit" value="Submit">
</form>
